<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>What are the countries which affected by covid the most</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQueryUI styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <p class="text-primary h5 text-uppercase col">Hisham Unniyankal : S5049651</p>
            <a class="navbar-brand float-right btn btn-outline-primary" href="./vaccine.html">Vaccine</a>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row map_container">
            <h3 id="map_title" class="map_title">Confirmed covid cases by countries.</h3>
        </div>
        <div class="map-responsive-class row">
            <div class="plot-cols col-md-9 col-sm-12">
                <div id="case_map" class="case_map"></div>
            </div>
            <div class="plot-cols col-md-3 col-sm-12">
                <select id="select-data" class="form-control">
                    <option selected value="case_million">Total Cases (per million)</option>
                    <option value="case">Total Cases</option>
                    <option value="death_million">Total Deaths (per million)</option>
                    <option value="death">Total Deaths</option>
                </select>
                <select id="select-continent" class="form-control">
                    <option selected value="World">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <div class="map_legend_container"></div>
            </div>
        </div>
        <div class="row">
            <div class="plot-cols col-md-5">
                <label><b><span id="line_title" class="line_title">Monthly reported covid cases over the period</span> <span id="dateLabel1">Feb-2020</span> - <span id="dateLabel2">June-2022</span></b></label>
                <div id="case_line_chart" class="case_line_chart">
                    <div id='line-tooltip' class="tooltip"></div>
                </div>
            </div>
            <div class="plot-cols col-md-5">
                <label><b>Does the number of tests has played big role on number of cases?</b></label>
                <div id="case_scatter_plot" class="case_scatter_plot"></div>
            </div>
            <div class="plot-cols col-md-2">
                <div class="radio-block">
                    <div class="form-check  form-check-inline">
                        <input checked class="form-check-input" type="radio" name="sortLine" id="maxmin"
                            value="sortMax">
                        <label class="form-check-label" for="maxmin">Max</label>
                    </div>
                    <div class="form-check  form-check-inline">
                        <input class="form-check-input" type="radio" name="sortLine" id="minmax" value="sortMin">
                        <label class="form-check-label" for="minmax">Min</label>
                    </div>
                </div>
                <div class="scatter_legend_block"></div>
            </div>
        </div>
        <div class="row">
            <div class="plot-cols timeline-container">
                <div id="timeline"></div>
            </div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script src="js/readData.js"></script>
    <script src="js/mapChart.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
