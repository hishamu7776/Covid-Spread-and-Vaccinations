<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Vaccination details</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- jQueryUI styling -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar bg-light">
		<div class="container-fluid">
			<p class="text-primary h5 text-uppercase col">Hisham Unniyankal : S5049651</p>
			<a class="navbar-brand float-right btn btn-outline-primary" href="./index.html">Case</a>
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div class="row">
			<div class="plot-cols col-md-6">
				<h3 class="map_title">People from vaccinated against covid out break</h3>
				<div id="stacked_bar"></div>
			</div>
			<div class="plot-cols col-md-6">
				<h3 class="map_title">Vaccinations completed by continents and countries.</h3>
				<div class="filter-container">
					<select id="sort-vaccine" class="form-control">
						<option selected value="maxmin">Max to Min</option>
						<option value="minmax">Min to Max</option>
					</select>
					<select id="top-selector" class="form-control">
						<option selected value="20">Group A</option>
						<option value="40">Group B</option>
						<option value="60">Group C</option>
						<option value="80">Group D</option>
						<option value="100">Group E</option>
						<option value="120">Group F</option>
						<option value="140">Group G</option>
						<option value="160">Group H</option>
						<option value="180">Group I</option>
						<option value="200">Group J</option>
					</select>

					<select id="select-vaccine-data" class="form-control">
						<option selected value="total_vaccinated_per_million">Vaccinated (per Million)</option>
						<option value="total_vaccinated">Vaccinated</option>
					</select>
				</div>
				<div id="pack_layout"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="plot-cols col-md-4">
				<div id="first_bar"></div>
			</div>
			<div class="plot-cols col-md-4">
				<div id="second_bar"></div>
			</div>
			<div class="plot-cols col-md-4">
				<div id="booster_bar"></div>
			</div>
		</div>

	</div>

	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="js/readVaccineData.js"></script>
	<script src="js/packLayout.js"></script>
	<script src="js/stackedBarChart.js"></script>
	<script src="js/barChart.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
